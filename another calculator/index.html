<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<center>
    <h1>Abdul Aziz Ahmed (WM1274) </h1>
    <form name="calculator" >

        <input class="textfield" type="textfield" name="ans" id="myjs" value="">
<br>

<input class="btns" type="reset" value="C"> 
       <input  class="btns" type="button" value="SQ" onClick="getSquare()"> 
        <input  class="btns" type="button" value="%" onClick="myfunction('%')">
        <input class="btns"  type="button" value="/" onClick="myfunction('/')"> <br>
        
        <input class="btns" type="button" value="9" onClick="myfunction('9')">
        <input class="btns" type="button" value="8" onClick="myfunction('8')">
        <input  class="btns" type="button" value="7" onClick="myfunction('7')">
        <input  class="btns" type="button" value="*" onClick="myfunction('*')"><br>
        
        <input  class="btns" type="button" value="6" onClick="myfunction('6')">
        <input  class="btns" type="button" value="5" onClick="myfunction('5')">
        <input  class="btns" type="button" value="4" onClick="myfunction('4')">
        <input  class="btns" type="button" value="-" onClick="myfunction('-')"><br>
        
        <input  class="btns" type="button" value="3" onClick="myfunction('3')">
        <input  class="btns" type="button" value="2" onClick="myfunction('2')">
        <input  class="btns" type="button" value="1" onClick="myfunction('1')"> 
        <input  class="btns" type="button" value="+" onClick="myfunction('+')"><br>
        
        <input  class="btns" type="button" value="00" onClick="myfunction('00')" >
        <input class="btns" type="button" value="." onClick="myfunction('.')">
        <input  class="btns" type="button" value="0" onClick="myfunction('0')">       
        <input class="btns" type="button" value="=" onClick="getResult()">
        
        
        
        </form>
    </center>


</body>

</html>
